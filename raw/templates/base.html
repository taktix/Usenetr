    <head>
        <script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
        
        <script type="text/javascript" src="/static/js/jquery.qtip-1.0.0-rc3.min.js"></script>
    {% block head %}
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}/css/main.css" />
        <style>{% include "main.css" %}</style>
    {% endblock %}
    <head>
<body>
        <div id="headerContainer">
        {% block header %}

            <div id="title_bar">
                <a href="#">usenetr {{VERSION}}</a>
            </div>

            <div id="mainmenu">
                <span class="mainmenuitem"><a class="mainmenuitem" href="{{ROOT}}/">Raw</a></span>
                <span class="mainmenuitem"><a class="mainmenuitem" href="{{ROOT}}/tv/">TV</a></span>
                
                {% if user.is_authenticated %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/logout">Logout</a></span>
                {% else %}
                    <span class="mainmenuitem lastmenuitem"><a class="mainmenuitem" href="{{ROOT}}/accounts/login">Login</a></span>
                {% endif %}
            </div>
            <div id="submenu">
                {% block submenu %}
                {% endblock %}
            </div>
        {% endblock %}
        </div>

        <div id="errors">
            {% block errors %}
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

</body>
